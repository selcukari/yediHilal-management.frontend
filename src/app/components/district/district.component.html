<div class="card flex justify-center">
    <p-select [options]="districts" (onChange)="onDistrictSelect($event.value)"
    optionLabel="name" optionValue="code" [(ngModel)]="model"
    optionLabel="name" placeholder="Select a District"
    class="w-full md:w-56" />

     @if (isRequired && !model) {
        <p-message severity="error" variant="simple" class="mt-1">İlçe is required.</p-message>
    }
</div>
