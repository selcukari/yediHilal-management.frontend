<div class="card flex justify-center">
  <p-select [options]="countries" optionLabel="name" optionValue="code" [(ngModel)]="model" [disabled]="isDisabled"
    (onChange)="onCountrySelect($event.value)" optionLabel="name" placeholder="Ülke Seçiniz" class="w-full md:w-56" />
  @if (isRequired && !model) {
    <p-message severity="error" variant="simple" class="mt-1">Ülke is gereklidir.</p-message>
  }
</div>
