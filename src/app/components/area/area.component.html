<div class="card flex justify-center">
  <p-select [options]="areas" (onChange)="onAreaSelect($event.value)"
    optionLabel="name" optionValue="code" [(ngModel)]="model"
    optionLabel="name" placeholder="Bölge Seçiniz" class="w-full md:w-56"/>
  @if (isRequired && !model) {
    <p-message severity="error" variant="simple" class="mt-1">Bölge is gereklidir.</p-message>
  }
</div>
