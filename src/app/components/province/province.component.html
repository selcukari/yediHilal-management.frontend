<div class="card flex justify-center">
  <p-select [options]="provinces" (onChange)="onProvinceSelect($event.value)"
  optionLabel="name" optionValue="code" [(ngModel)]="model"
  optionLabel="name" placeholder="İl Seçiniz"
  class="w-full md:w-56" />
  @if (isRequired && !model) {
    <p-message severity="error" variant="simple" class="mt-1">İl is gereklidir.</p-message>
  }
</div>
