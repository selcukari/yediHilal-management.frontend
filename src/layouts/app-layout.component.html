<p-toast />
<div class="app-layout">
  <header class="app-header">
    <div class="card flex justify-center">
      <a href="/">
        <p-image src="https://yedihilal.org/wp-content/uploads/2023/12/yedihilal-yatayLogo.png" height="55px" alt="" />
      </a>
    </div>
    <h2 class="flex align-items-center justify-content-center">YediHilal Yönetim</h2>
    <nav>
      @if (!isAuthenticated) {
        <a routerLink="/login" routerLinkActive="active">Login</a>
      } @else {
        <span class="user-info">Hoş geldiniz, {{ currentUser?.fullName }}</span>
        <button pButton severity="danger" size="small" (click)="onLogout()">
          <span pButtonLabel>Çıkış</span>
        </button>
      }
      <!-- Gelecekte eklenecek diğer menü öğeleri -->
    </nav>
  </header>

  <main>
    <div class="flex overflow-hidden">
      @if (isAuthenticated) {
        <div class="menu-container">
          <h3>Menü Seçimi</h3>
          <p-listbox
            [options]="pages"
            (onChange)="onPageSelect($event.value)"
            optionLabel="name"
            class="w-full fixed-menu">
              <ng-template #item let-page>
                <div class="flex items-center gap-2">
                    <p-inputicon [class]="'pi ' + page.icon" style="color: #ffda06" />
                    <div class="ml-4">{{ page.name }}</div>
                </div>
              </ng-template>
          </p-listbox>
        </div>
      }
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>

  <footer class="app-footer">
    <p>© 2025 Tüm hakları saklıdır. YediHilal </p>
  </footer>
</div>
