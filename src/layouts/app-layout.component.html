<p-toast />
<div class="app-layout">
  <header class="app-header">
    <h2>Uygulama Menüsü</h2>
    <nav>
      @if (!isAuthenticated) {
        <a routerLink="/login" routerLinkActive="active">Login</a>
      } @else {
        <span class="user-info">Hoş geldiniz, {{ currentUser?.fullName }}</span>
        <button pButton severity="danger" size="small" (click)="onLogout()">
          <span pButtonLabel>Çıkış</span>
        </button>
      }
      <!-- Gelecekte eklenecek diğer menü öğeleri -->
    </nav>
  </header>

  <main class="app-main">
    <!-- Left Sidebar (33.33% width) -->
      <div class="left-menü">
        <h3>Menü Seçimi</h3>
        <p-listbox
          [options]="pages"
          (onChange)="onPageSelect($event.value)"
          optionLabel="name"
          class="w-full" />
      </div>

    <!-- Body Content (66.67% width) -->
    <div class="content-body">
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="app-footer">
    <p>© 2025 Tüm hakları saklıdır.</p>
  </footer>
</div>
