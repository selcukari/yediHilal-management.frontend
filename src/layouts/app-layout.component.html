<p-toast />
<div class="app-layout">
  <header class="app-header">
    <h2>Uygulama Menüsü</h2>
    <nav>
      @if (!isAuthenticated) {
        <a routerLink="/login" routerLinkActive="active">Login</a>
      } @else {
        <span class="user-info">Hoş geldiniz, {{ currentUser?.fullName }}</span>
        <button pButton severity="danger" size="small" (click)="onLogout()">
          <span pButtonLabel>Çıkış</span>
        </button>
      }
      <!-- Gelecekte eklenecek diğer menü öğeleri -->
    </nav>
  </header>

  <main>
    <div class="flex overflow-hidden">
      @if (isAuthenticated) {
        <div class="flex-none flex align-items-center justify-content-center font-bold m-2 px-5 py-3 border-round">
          <h3>Menü Seçimi</h3>
          <p-listbox
            [options]="pages"
            (onChange)="onPageSelect($event.value)"
            optionLabel="name"
            class="w-full" />
        </div>
      }
      <div class="flex-grow-1 flex align-items-center justify-content-center font-bold m-2 px-5 py-3 border-round">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>

  <footer class="app-footer">
    <p>© 2025 Tüm hakları saklıdır.</p>
  </footer>
</div>
